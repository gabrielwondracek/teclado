<script>
    
document.onkeydown = Pega_Tecla;

function Pega_Tecla(e) 
{	
    e = e || window.event;

    tecla = e.keyCode;
    console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA
    tirarCores();
    document.getElementById(tecla).style.boxShadow = "1.5px 1.5px 1.5px black"
    document.getElementById(tecla).style.transform = "translate(0.05em, 0.05em)"
}

function tirarCores() {
    for (x=1;x<=300;x++) {
        try{
            document.getElementById(x).style.transform = "translate(-0.05em, -0.05em)"
            document.getElementById(x).style.boxShadow = "2px 2px 2px black"
        }
        catch(erro)
        {   }
    }
}
