document.onkeydown = Pega_Tecla;

function Pega_Tecla(e) 
{	
    e = e || window.event;

    tecla = e.keyCode;
    console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA
    tirarCores();
    document.getElementById(tecla).style.backgroundColor = "blue"
}

function tirarCores() {
